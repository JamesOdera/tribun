{%extends 'news/base.html'%}
{% load static %}

{% block content %}
{{block.super}}

<div class="container">

    <!-- Looping through news   -->
    {% for news_item in news %}
  
    <div class="row">
      <!-- displaying News articles -->
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <a href="{% url 'article' news_item.id %} "><h2 class="text-center"> {{ news_item.title }} </h2></a>
        <!--Display news Article images  -->
        {% if article_image %}
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <img src="{{news_item.article_image.url}}" class="img-responsive" alt="Image">
        </div>
        {% endif %}
        <p class="text-center"> {{ news_item.post }} </p>
      </div>
  
    </div>
  
    {% empty %}
    <div class="row">
      <h2 class="text-center">There No News Items</h2>
    </div>
    {% endfor %}
  
  </div>

{% endblock %}
